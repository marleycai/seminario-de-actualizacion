<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                <input id="display" type="text" value=''>
                <td colspan="4">
                </td>
            </tr>
            <tr>
                <td> 
                    <button id="button9" class="buttonNumerico">9</button>
                </td>   
                <td> 
                    <button id="button8" class="buttonNumerico">8</button>
                </td>
                <td> 
                    <button id="button7" class="buttonNumerico">7</button>
                </td>
                <td> 
                    <button id="buttonSumar" class="buttonOperaciones">+</button>
                </td> 
            </tr>
            <tr>
                <td> 
                    <button id="button6" class="buttonNumerico">6</button>
                </td>
                <td> 
                    <button id= "button5" class="buttonNumerico">5</button>
                </td>
                <td> 
                    <button id="button4" class="buttonNumerico">4</button>
                </td>
                <td> 
                    <button id="buttonRestar" class="buttonOperaciones">-</button> 
                </td>
            </tr>
            <tr>
                <td> 
                    <button id="button3" class="buttonNumerico">3</button>
                </td>
                <td> 
                    <button id="button2" class="buttonNumerico">2</button>
                </td>
                <td> 
                    <button id="button1" class="buttonNumerico">1</button>
                </td>
                <td> 
                    <button id="buttonMult" class="buttonOperaciones">*</button>
                </td>
            </tr>
            <tr>
                <td> 
                    <button id="button0" class="buttonNumerico">0</button> 
                </td>
                <td> 
                    <button id="buttonPunto" class="buttonNumerico">.</button> 
                </td>
                <td> 
                    <button id="buttonIgual" class="buttonIgual">=</button> 
                </td>
                <td> 
                    <button id="buttonDiv" class="buttonOperaciones">/</button>
                </td>
            </tr>
        </table>
        <button id="buttonBorrar" class="buttonBorrar">Borrar</button>
    </body>
    <script src="controller.js"></script>
</html>
